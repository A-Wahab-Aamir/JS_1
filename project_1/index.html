<body>

<div class="container">
    <input type="button" value="Change Color" class="btn btn-dark btn-lg" onclick="ChangeColor()">
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

<script>

    var i=0; 
    function ChangeColor(){
         // declaring a varable with value 0 (int)
        var color=["cyan" , "red", "green","blue","yellow","black","brown"]
        document.getElementsByTagName("body")[0].style.backgroundColor=color[i++]

        if(i > color.length - 1){  
            i = 0
        }

    }
</script>


</body>
